<!doctype html>
<html>
	<head>
		<title>Event Engine</title>

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">

		<script src="js/lib/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="js/lib/underscore.js" type="text/javascript"></script>
		<script src="js/lib/backbone.js" type="text/javascript"></script>
		<script src="js/lib/backbone.localStorage.js" type="text/javascript"></script>
		<script src="js/lib/handlebars.js" type="text/javascript"></script>
		<script src="js/lib/moment.min.js" type="text/javascript"></script>
		<script src="js/userconfig.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/gaia/headers.css">
		<!--<link rel="stylesheet" href="css/gaia/buttons.css">-->
		<link rel="stylesheet" href="css/gaia/lists.css">
		<link rel="stylesheet" href="css/gaia/input_areas.css">
		<link rel="stylesheet" href="css/app.css">
		<meta charset="utf-8">
	</head>
	<body role="application">
		<div id="wrapper">
			<div id="main">
			</div>
		</div>
		<script type="text/x-handlebars-template" id="index-template">
			<section role="region">
				<header>
					<menu type="toolbar">
						<!--<a href="#create"><span class="icon icon-add">add</span></a>-->
					</menu>
					<h1>Event Engine</h1>
				</header>
			</section>
			<section role="region">
				<section data-type="list">
					<ul>
						{{#if files}}
							{{#each files}}
								<li><p><a href="{{url}}">{{name}}<span class="secondary">{{date_display}}</span></a></p></li>
							{{/each}}
						{{else}}
							<li><p>No events found.</p></li>
						{{/if}}
					</ul>
				</section>
			</section>
		</script>
		<script type="text/x-handlebars-template" id="create-template">
			<section role="region">
				<header>
					<a href="#"><span class="icon icon-back">back</span></a>
					<h1>Add new event</h1>
				</header>
			</section>
			<section role="region">
				<form>
					<fieldset>
		        <legend>File</legend>
		        <section>
		          <p>
		            <input type="file" name="file" class="file" required>
		            <button type="reset">Clear</button>
		          </p>
		        </section>
		      </fieldset>
					<p><button class="save-button recommend">Add</button></p>
				</form>
			</section>
		</script>
		<script type="text/x-handlebars-template" id="details-template">
			<section role="region">
				<header>
					<a href="#"><span class="icon icon-back">back</span></a>
					<h1>Event Engine</h1>
				</header>
			</section>
			<section role="region" id="content">
			
			{{#if event}}
				<h1>{{event.name}}</h1>
				<p>{{event.date_display}} at {{event.location}}</p>
				<p class="description">{{event.description}}</p>
				{{#if event.attending}}
					<p>You are attending. {{event.attendees}} / {{event.maxAttendees}} people attending.</p>
					<p><a role="button" class="button cancel danger" href="#">Cancel</a></p>
				{{else}}
					<p>{{event.attendees}} / {{event.maxAttendees}} people attending.</p>
					<p><a role="button" class="button attend recommend" href="#">Attend</a></p>
				{{/if}}
			{{else}}
				<p>{{message}}</p>
			{{/if}}
			</section>
		</script>
		<script type="text/x-handlebars-template" id="viewFile-template">
			<section role="region">
				<header>
					<a href="#"><span class="icon icon-back">back</span></a>
					<h1>{{file.name}}</h1>
				</header>
			</section>
			<section role="region" id="content">
			
			{{#if file}}
				{{showBlob file}}
			{{else}}
				<p>{{message}}</p>
			{{/if}}
			</section>
		</script>
		<script src="js/models.js" type="text/javascript"></script>
		<script src="js/collections.js" type="text/javascript"></script>
		<script src="js/views.js" type="text/javascript"></script>
		<script src="js/router.js" type="text/javascript"></script>
		<script src="js/utils.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script type="text/javascript">
		  $(function() {
		  	
		  });
		</script>
	</body>
</html>
